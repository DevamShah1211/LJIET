<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Define variables
        let x = "hello";
        let text = "Hello world, welcome to the universe";
        let y = "world";
        let x1 = "This is demo";
        let y1 = "Is";
        let z = "ajanta";
    
        // Use charAt() method
        console.log(`Character at index 3: ${text.charAt(3)}`);
    
        // Use charCodeAt() method
        console.log(`ASCII value of 'h': ${x.charCodeAt(0)}`);
    
        // Use concat() method
        console.log(`Concatenation of 'hello' and 'world': ${x.concat(y)}`);
    
        // Use replace() method
        console.log(`Replace 'Hello' with 'world': ${text.replace("Hello", y)}`);
    
        // Use split() method
        console.log(`Split 'hello' by 'l': ${x.split('l')}`);
        console.log(`Split 'hello world' by ' ': ${text.split(' ')}`);
    
        // Use substr() method
        console.log(`Substring of 'This is demo' from index 2 to 5: ${x1.substr(2, 5)}`);
    
        // Use substring() method
        console.log(`Substring of 'This is demo' from index 2 to 6: ${x1.substring(2, 6)}`);
    
        // Use toUpperCase() and toLowerCase() methods
        console.log(`Uppercase of 'hello': ${x.toUpperCase()}`);
        console.log(`Lowercase of 'hello': ${x.toLowerCase()}`);
    
        // Use indexOf() and lastIndexOf() methods
        console.log(`Index of 'o' in 'Hello world, welcome to the universe': ${text.indexOf("o")}`);
        console.log(`Last index of 'o' in 'Hello world, welcome to the universe': ${text.lastIndexOf("o")}`);
        console.log(`Last index of 'Is' in 'This is demo': ${x1.lastIndexOf(y1)}`);
    
        // Use indexOf() and substring() methods
        let x2 = z.indexOf("a");
        let y2 = z.lastIndexOf("a");
        console.log(`Substring of 'ajanta' from index ${x2 + 1} to ${y2}: ${z.substring(x2 + 1, y2)}`);
        console.log(`Substring of 'ajanta' from index ${x2 + 1} to ${y2 - 1}: ${z.substring(x2 + 1, y2 - 1)}`);
    </script>
</head>
<body>
    
</body>
</html>
