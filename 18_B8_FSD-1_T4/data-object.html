        function days(date1,date2){
            var od=24*60*60*1000;
            var d1_ms=date1.getTime();
            var d2_ms=date2.getTime();
            var diff=Math.abs(d1_ms-d2_ms);
            return (Math.round(diff/od));
        }
        function display(){
            var d=prompt("Enter Date:");
            var m=prompt("Enter Month:");
            var y=prompt("Enter Year:");
            var d1= new Date();
            var d2=new Date();
            d1.setDate(d);
            d1.setMonth(m);
            var cy= d2.getFullYear();
            if(y>=cy){
                d1.setFullYear(y);
            }
            else{
                alert("Invalid Year");
            }
            document.write(days(d1,d2));
        }
    </script>
</head>
<body>
    <button onclick="display();">Calculate Date</button>
