<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(e){
            var val=e.button;
            console.log(val);
            if(val===0){
                alert("Left mouse button clicked");
            }
            else if(val==1){
                alert("Middle mouse button clicked");
            }
            else{
                alert("Right mouse button clicked");
            }
        }
    </script>
    <div style="height: 50%; width: 50%; border: 5px solid black;" onmousedown="fun(event)">TEST</div>
</body>
</html>
