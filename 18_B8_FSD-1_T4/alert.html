<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function warn(){
            alert("Warning: This is a test message.");
            document.write("warning");
        }
        function conf(){
            res=confirm("Do You Want To Continue?");
            if (res==true){
                document.write("You pressed OK!");
                return true;
            } else {
                document.write("You pressed Cancel!");
                return false;
            }
        }
    </script>
</head>
<body>
    <button type="button" value="ok" onclick="warn()">OK</button>
    <input type="button" value="confirm" onclick="conf()">
</body>
</html>
