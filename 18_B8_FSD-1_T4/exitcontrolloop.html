<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i=0;
        do{
            document.write(i+"<br>");
            i++;
        }
        while(i<0);
        
        for (let i=0;i<5;i++) {
            document.write(i+"<br>");
            if(i==2){
                break;
            }
        }
        var c=5;
        while(c<11){
            c++;
            document.write(c+"<br>");
            if (c==6){
                break;
        }
    }
    //dispalay 1 to 10
    for(let i=0;i<10;i++){
        if (i%2==0){
            continue;
        }
        document.write(i+"<br>");
    }

</script>
