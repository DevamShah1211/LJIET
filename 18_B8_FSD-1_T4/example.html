<!-- Write a JavaScript that handles following mouse events. Add necessary elements.
(i) If the mouse is over the heading, heading should turn yellow and if the mouse goes out of the heading it should turn black.
(ii) If find time button is clicked show time and date information. If button named “red” is clicked, background should change to red and If button named “green” is clicked, background should change to green. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changecolor(color){
            document.getElementById('heading').style.color = color;
        }
        function showTime(){
            var today = new Date();
            document.getElementById('timeButton').innerHTML = today.toLocaleTimeString();
        }
        function showDate(){
            var today = new Date();
            document.getElementById('timeButton').innerHTML = today.toLocaleDateString();
        }
        function changeBackground(color){
            document.body.style.backgroundColor = color;
        }

    </script>
</head>
<body>
    <h1 id="heading" onmouseover="changecolor('yellow') " onmouseout="changecolor('black')" >Mouse Events</h1>
    <button id="dateButton" onclick="showDate(event)">Show Date</button>
    <button id="redButton" onclick="changeBackground('red')">Red</button>
    <button id="greenButton" onclick="changeBackground('green')">Green</button>
    <h1 id="timeButton" onclick="showTime(event)">Show Time</h1>
</body>

</body>
</html>
