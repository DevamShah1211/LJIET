<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cl(){
            document.getElementById("i1").style.color="red";
        }
        function md(e){
            e.style.backgroundColor="pink";
            e.innerHTML="Text Changed";
        }
        function mu(e){ 
            e.style.color="green";
            e.style.fontsize="30px";
        }
        function mo(e){
            e.style.backgroundColor="yellow";
        }
        function mout(e){
            e.style.backgroundColor="cyan";     
         }
    </script>
</head>
<body>
    <h1 onclick="cl()">Hello</h1>
    <p onmousedown="md(this)" onmouseup="mu(this)" onmouseover="mo(this)" onmouseout="mout(this)">Hover On Me</p>
</body>
</html>
