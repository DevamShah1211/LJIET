<!-- Write down HTML/CSS code to rotates the <div> element clockwise with
    20 degrees -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .d img{
                height: 200px;
                width: 200px;
               
            }
            .d:hover{
                transform: rotate(20deg);
                /* transition: 100s; */
                
            }
        </style>
    </head>
    <body><center>
        <div class="d">
            <img src="nat1.jpg">
        </div>
    </center>
    </body>
    </html>
