<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
        body.light-mode {
            background-color: white;
            color: rgb(68, 55, 55);
        }
        body.dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="light-mode">
    <div class="alert alert-success alert-dismissible">Hello</div>
    <div class="alert alert-info">Hello</div>
    <div class="alert alert-danger">Hello</div>
    <div class="alert alert-warning">Hello</div>
    <div class="alert alert-dark">Hello</div>
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        click here <a class="alert-link" href="#">Click</a>
    </div>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-alert-success">Alert Success</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-link">Link</button>
    <button type="button" class="btn btn-outline-secondary btn-block">OSB</button>
    <button type="button" class="btn btn-outline-primary btn-lg">OSB</button>
    <button type="button" class="btn btn-info" disabled>Basic</button>
    <button type="button" class="btn btn-info disabled">Basic</button>
    <a href="#" class="btn btn-success disable">Disable Link</a>
    <button type="button" class="btn btn-secondary disabled btn-sm">Basic</button>
    <button type="button" class="btn btn-info active">Active</button>
    <div class="spinner-border spinner-border-lg text-success"></div>
    <div class="spinner-border text-info"></div>
    <div class="spinner-border spinner-border-sm text-dark"></div>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-secondary"></div>
    <br><br>
    <div class="spinner-grow spinner-grow-lg text-success"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow spinner-grow-sm text-dark"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-secondary"></div>
    <br><br>
    <div class="spinner-border text-success">
        <div class="spinner-border text-success">
        <div class="spinner-border text-success">
        <div class="spinner-border text-success">
        <div class="spinner-border text-success">
            </div>
            </div>
            </div>
        </div>
    </div>
    <div class="spinner-border text-success">
        <div class="spinner-border text-success">
        <div class="spinner-border text-success">
        <div class="spinner-border text-success">
        <div class="spinner-border text-success">
            </div>
            </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="alert alert-success alert-info fade show alert-dismissible"></div>
    <button class="btn btn-info"><div class="spinner-border">Loading</div></button>
    <div class="progress-bar">Loading</div>
    <div class="container">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:30%;"><center>30%</center></div>
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:50%;"><center>50%</center></div>
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:10%"><center>10%</center></div>
        </div>
        <div class="progress" style="height: 50px;">
            <p><b>FSD</b></p><br>
            <div class="progress-bar bg-danger " style="width:5%;"></div>
        </div>
        <div class="progress" style="height: 50px;">
            <p><b>Python</b></p><br><br>

            <div class="progress-bar bg-success " style="width:5%;"></div>
        </div>
        <div class="progress" style="height: 50px;">
            <p><b>DE</b></p><br>
            <div class="progress-bar bg-warning " style="width:5%;"></div>
        </div>
    </div>


    <button id="toggleMode" class="btn btn-primary">Toggle Dark/Light Mode</button>

    <script>
        document.getElementById('toggleMode').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
