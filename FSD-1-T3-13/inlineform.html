<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container mt-2 border border-dark">
        <h5>Contact Form</h5>
        <form action="#" novalidate>
            <div class="row">
                <div class="col">
                    <label class="form-label" for="username">User Name:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username"
                    name="username" required>
                    <div class="invalid-feedback">Please enter a username.</div>
                </div>
                <div class="col">
                    <label class="form-label" for="email">Email Id:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                    name="email" required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
            </div>
            <div>
                <label class="form-label" for="message">Message:</label>
                <textarea class="form-control" id="message" placeholder="Enter message"
                name="message" required></textarea>
                <div class="invalid-feedback">Please enter a message.</div>
            </div>
            <div class="row">
                <div class="col-md-4 d-flex">
                    <label class="form-label m-2" for="gender">Gender:</label>
                    <div class="form-check m-2">
                        <input class="form-check-input" value="male" type="radio" name="gender"
                        required>
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check m-2">
                        <input class="form-check-input" value="female" type="radio" name="gender"
                        required>
                        <label class="form-check-label">Female</label>
                    </div>
                    <div class="invalid-feedback">Please select a gender.</div>
                </div>
                <div class="col-md-6">
                    <label for="city">Select City:</label>
                    <select class="form-select" id="city" required>
                        <optgroup label="Gujarat">
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Gandhinagar">Gandhinagar</option>
                        </optgroup>
                        <optgroup label="Rajasthan">
                            <option value="Jaipur">Jaipur</option>
                        </optgroup>
                    </select>
                    <div class="invalid-feedback">Please select a city.</div>
                </div>
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agree" name="agree"
                        required>
                        <label class="form-check-label" for="agree">I agree</label>
                    </div>
                    <div class="invalid-feedback">Please agree to the terms.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-danger d-block mx-auto my-4">Submit</button>
        </form>
    </div>

</body>
</html>
