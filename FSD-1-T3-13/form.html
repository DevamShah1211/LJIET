<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container m-4 border border-danger">
        <form action="#" class="was-validated">
        <div>
            <label class="form-label">Username:</label>
            <input type="text" class="form-control" name="uid" placeholder="Enter Your Name:" required>
            <div class="valid-feedback">Valid Data:</div>
            <div class="invalid-feedback">Field is required</div>
        </div>
        <div>
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" name="eid" placeholder="Enter Your Email:" required>
            <div class="valid-feedback">Valid Data:</div>
            <div class="invalid-feedback">Field is required</div>
        </div>
        <div>
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" name="pid" placeholder="Enter Your password:" required>
            <div class="valid-feedback">Valid Data:</div>
            <div class="invalid-feedback">Field is required</div>
        </div>
        <div>
            <label class="form-label">Message:</label>
            <textarea class="form-control" name="mid" placeholder="Enter Your Message:" required></textarea>
            <div class="valid-feedback">Valid Data:</div>
            <div class="invalid-feedback">Field is required</div>
        </div>
        <div class="d-flex">
            <label class="form-label">Gender</label>
            <div class="form-check m-2">
                <input type="radio" name="gender" class="form-check-input" value="male" required>
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check m-2">
                <input type="radio" name="gender" class="form-check-input" value="female" required>
                <label class="form-check-label">Female</label>
            </div>
            </div>
            <div>
                <label class="form-link">City</label>
                <select class="form-select">
                    <option value=" ">Select</option>
                    <optgroup label="Gujarat">
                        <option>Ahmedabad</option>
                        <option>Gandhinagar</option>
                    </optgroup>
                    <optgroup label="Rajasthan">
                        <option>Jodhpur</option>
                    </optgroup>
                    <optgroup label="Maharastra">
                        <option>Bhayandar</option>
                        <option>Bandra</option>
                    </optgroup>
                </select>
            </div>
        
        <div class="d-flex">
            <div class="form-check m-2">
                <input type="checkbox" name="agree" class="form-check-input" value="i agree" required>
                <label class="form-check-label">I agree</label>
         </div>
        </div>
        <button type="submit" class="btn btn-info m-auto d-block m-3">Submit</button>
    </form>
    </div>
</body>
</html>
