<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin: 10px 0 5px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="text"]:hover {
    background-color: yellow;
}

input[type="password"]:hover {
    background-color: pink;
}

input[type="radio"] {
    margin-right: 5px;
}

input[type="radio"]:checked + label {
    color: red;
}

fieldset {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 15px;
}

button {
    padding: 10px 15px;
    margin-right: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    color: blue;
}
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Signup Form</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <fieldset>
                <legend>Choose your favorite sport:</legend>
                <label>
                    <input type="radio" name="sport" value="Cricket"> Cricket
                </label>
                <label>
                    <input type="radio" name="sport" value="Hockey"> Hockey
                </label>
                <label>
                    <input type="radio" name="sport" value="Badminton"> Badminton
                </label>
                <label>
                    <input type="radio" name="sport" value="Tennis"> Tennis
                </label>
            </fieldset>

            <fieldset>
                <legend>Gender:</legend>
                <label>
                    <input type="radio" name="gender" value="Male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="Female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="Other"> Other
                </label>
            </fieldset>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
